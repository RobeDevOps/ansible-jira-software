---
- name: Create new user [{{jira_user}}]
  user:
    name: "{{jira_user}}"
    comment: Dedicated user to run just jira service
    create_home: yes
    shell: /bin/bash

- name: Enable Jira user to run jira service
  template:
    src: user.sh.j2
    dest: "{{jira_install_dir}}/bin/user.sh"
    owner: "{{jira_user}}